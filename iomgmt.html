<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO Scheduler Visualization</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="io-management.js"></script> -->
</head>

<body class="pt-5">
    <div class="container-fluid px-5">
        <div class="row">
            <div class="col-sm-4">
                <h3>IO Scheduler Visualization</h3>
                <form>
                    <label for="algo">Algorithm:</label>
                    <select name="algo" id="algo">
                        <option value="fcfs">FCFS</option>
                        <option value="sstf">SSTF</option>
                        <option value="scan">SCAN</option>
                        <option value="cscan">C-SCAN</option>
                        <option value="look">LOOK</option>
                        <option value="clook">C-LOOK</option>
                    </select>
                    <label for="head">Inital Head Position:</label>
                    <input type="number" name="head" id="head" min="0">
                    <label for="">Stream of track access request:</label>
                    <input type="text" name="sequence" id="sequence" placeholder="50 45 24 199 1 23">
                    <label for="numTracks">Number of Tracks:</label>
                    <input type="number" name="numTracks" id="numTracks" min="0"></br>
                    <button onclick="calculate(event)">Calculate</button>
                </form>
            </div>
            <div class="col-sm-8">
                <canvas id="ioChart" style="width: 50vw; height: 50vh;"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        const ctx = document.getElementById('ioChart').getContext('2d');
        const ioChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ioArray.map((_, index) => index.toString()),
                datasets: [{
                    label: 'Sorted Array',
                    data: ioArray,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Index'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                }
            }
        });

    </script>
</body>

</html>
